# Spring Datasource (H2 for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate specific for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Good for tests: creates schema at start, drops at end.
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true # Optional: uncomment to see SQL statements in test logs

# Ensure Spring Boot uses this H2 configuration for tests
spring.test.database.replace=any